<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf ="error">
          <p>{{ error }}</p>
        </div> -->

        <app-alert [message]="error" *ngIf="error" (close)="onClosed()"></app-alert>

        <div *ngIf="this.isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">{{
                    gmailLogin ? 'Enter your Gmail Id' : 'User Email'
                }}</label>

                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required
                    email
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6"
                />
            </div>

            <div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                >
                    {{ loginMode ? 'Login' : 'Sign Up' }}
                </button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch To {{ loginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>

            <!-- <div class="form-group">
           <a (click)="gmailLogin = true"> Sign In </a> here using your Gmail account
          </div> -->
        </form>
    </div>
</div>
